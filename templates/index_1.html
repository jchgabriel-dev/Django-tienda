
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Sleek - Admin Dashboard Template</title>

  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
  <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{% static "js/jquery-1.11.2.min.js" %}><\/script>')</script>
  <script src="{% static 'js/material.min.js' %}" ></script>
  <script src="{% static 'js/sweetalert2.min.js' %}" ></script>
  <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}" ></script>
  <script src="{% static 'js/main.js' %}" ></script>
  <script src="http://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" >
  <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" >
  <link id="sleek-css" rel="stylesheet" href="{% static 'css/sleek.css' %}" >
  <link href="{% static 'img/favicon.png' %}" rel="shortcut icon" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
<section class="full-width navLateral">
    <div class="full-width navLateral-bg btn-menu"></div>
    <div class="full-width navLateral-body">
      <div class="full-width navLateral-body-logo text-center tittles">
        <i class="zmdi zmdi-close btn-menu"></i> Inventario 
      </div>
      <figure class="full-width navLateral-body-tittle-menu">
        <div>
          <img src="{% static 'assets/img/sh.png' %}" alt="Avatar" class="img-responsive">
        </div>
        <figcaption>
          <span>
            Administracion<br>
            <small>Nombre</small>
          </span>
        </figcaption>
      </figure>
      <nav class="full-width">
        <ul class="full-width list-unstyle menu-principal">
          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'Administracion' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-face"></i>
              </div>
              <div class="navLateral-body-cr">
                INICIO
              </div>
            </a>
          </li>
          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'listProduct' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-view-dashboard"></i>
              </div>
              <div class="navLateral-body-cr">
                PRODUCTOS
              </div>
            </a>
          </li>
          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'listCategory' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-washing-machine"></i>
              </div>
              <div class="navLateral-body-cr">
                CATEGORIAS
              </div>
            </a>
          </li>
          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'listProvider' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-truck"></i>
              </div>
              <div class="navLateral-body-cr">
                PROVEEDORES
              </div>
            </a>
          </li>

          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'listAdmin' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-accounts-alt"></i>
              </div>
              <div class="navLateral-body-cr">
                ADMINISTRADORES
              </div>
            </a>
          </li>
        <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'registro' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-format-align-left"></i>
              </div>
              <div class="navLateral-body-cr">
                HISTORIAL DE MOVIMIENTOS
              </div>
            </a>
          </li>
        <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'movimientos' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-assignment-o"></i>
              </div>
              <div class="navLateral-body-cr">
                MOVIMIENTOS
              </div>
            </a>
          </li>

          <li class="full-width divider-menu-h"></li>
          <li class="full-width">
            <a href="{% url 'listVentas' %}" class="full-width">
              <div class="navLateral-body-cl">
                <i class="zmdi zmdi-shopping-cart"></i>
              </div>
              <div class="navLateral-body-cr">
                VENTAS
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
</section>
  <!-- pageContent -->
<section class="full-width pageContent">
    <!-- navBar -->
    <div class="full-width navBar">
      <div class="full-width navBar-options">
        <i class="zmdi zmdi-swap btn-menu" id="btn-menu"></i> 
        <div class="mdl-tooltip" for="btn-menu">Hide / Show MENU</div>
        <nav class="navBar-options-list">
          <ul class="list-unstyle">
            
            
            <li>
              <a href="{% url 'Inicio' %}"><small>Tienda</small> <i class="zmdi zmdi-store"></i></a>
            </li>
          
            <li>
              <a href="{% url 'logoutUser' %}"><small>Cerrar Sesion</small> <i class="zmdi zmdi-power"></i></a>
            </li>
            <li>
              <a href="{% url 'profileadm' %}"><small>{{ user.username }}</small> <i class="zmdi zmdi-account"></i></a>
            </li>
            
            <li class="noLink">
              <figure>

                <img src="{{ user.adm.photo.url }}" alt="Avatar" class="img-responsive">
              </figure>
            </li>
          </ul>
        </nav>
      </div>
    </div>  

      {% block content %}
    
      {% endblock %} 
  
    
  </section>
  
   

</body>
</html>
