{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Sleek - Admin Dashboard Template</title>

  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
  <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{% static "js/jquery-1.11.2.min.js" %}><\/script>')</script>
  <script src="{% static 'js/material.min.js' %}" ></script>
  <script src="{% static 'js/sweetalert2.min.js' %}" ></script>
  <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}" ></script>
  <script src="{% static 'js/main.js' %}" ></script>
</head>

<body>
  <div class="login-wrap cover">
    <div class="container-login">
      <p class="text-center" style="font-size: 80px;">
        <i class="zmdi zmdi-account-circle"></i>
      </p>
      <p class="text-center text-condensedLight">Sign in with your Account</p>
      <form method='POST' action="{% url 'loginUser' %}" id="register_form" >
        {% csrf_token %}
				  
				{% for fields in form %}
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						{{ fields }}
						<label class="mdl-textfield__label" for='{{ fields.id_for_label }}'>{{ fields.label }}</label>
					</div>	
        {% endfor %}
        <input type="submit" value="Ingresar" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #3F51B5; margin: 0 auto; display: block;">
      </form>
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect" 
          style="color: #3F51B5; margin: 0 auto; display: block; text-decoration: none;" 
          href="{% url 'registerClient' %}">
        Registrarse
      </a>
    </div>
  </div>
  <style>
		.mdl-textfield{padding-bottom: 27px;}
	</style>
</body>
</html>
